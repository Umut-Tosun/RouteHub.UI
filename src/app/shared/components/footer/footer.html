<footer class="bg-white dark:bg-[#0d131c] border-t border-gray-200 dark:border-gray-800 py-10 mt-auto">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row justify-between items-center gap-6">
      
      <!-- Logo -->
      <div class="flex items-center gap-2">
        <div class="size-6 text-primary">
          <svg class="w-full h-full" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"></path>
          </svg>
        </div>
        <span class="font-bold text-gray-900 dark:text-white">YolculukRotam</span>
      </div>

      <!-- Links -->
      <div class="flex gap-8 text-sm text-gray-500">
        <a *ngFor="let link of footerLinks"
           [routerLink]="link.route"
           class="hover:text-primary transition-colors">
          {{ link.label }}
        </a>
      </div>

      <!-- Copyright -->
      <div class="text-xs text-gray-400">
        © {{ currentYear }} YolculukRotam. Tüm hakları saklıdır.
      </div>
      
    </div>
  </div>
</footer>
