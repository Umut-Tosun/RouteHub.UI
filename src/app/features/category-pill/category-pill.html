<!-- Default Variant -->
<a *ngIf="variant() === 'default'"
   [routerLink]="['/categories']"
   [queryParams]="{ category: category().id }"
   class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-primary/10 hover:bg-primary/20 text-primary rounded-full text-sm font-medium transition-colors cursor-pointer">
  <span>{{ getCategoryIcon(category().name) }}</span>
  {{ category().name }}
</a>

<!-- Hero Variant (for homepage) -->
<a *ngIf="variant() === 'hero'"
   [routerLink]="['/categories']"
   [queryParams]="{ category: category().id }"
   class="flex items-center gap-2 px-4 py-2 bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/10 rounded-full text-white text-sm font-medium transition-all cursor-pointer">
  <span>{{ getCategoryIcon(category().name) }}</span>
  {{ category().name }}
</a>
